<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <h1 class="text-center h2 my-3">Listar Disciplinas</h1>
      <div class="row">
        <div class="col-md-7 bg-border">
          
            <div>
            <form>
            <div class="row mb-3">
            <div class="col-sm-10">
            <label class="col-sm-2 col-form-label" >Selecione o dia da Semana:</label>
                <select class="form-control" #dia>
                  <option value="Segunda-feira">Segunda-feira</option>
                  <option value="Terça-feira">Terça-feira</option>
                  <option value="Quarta-feira">Quarta-feira</option>
                  <option value="Quinta-feira">Quinta-feira</option>
                  <option value="Sexta-feira">Sexta-feira</option>
                  <option value="Sábado">Sábado</option>
                </select>
              </div>
            </div>


              <div class="row">
              <div class="col-sm-10">
              <label class="col-sm-2 col-form-label" >Disciplina</label>
                <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Digite o nome da disciplina" #nome />
              </div>
              </div>
            

              <div class="row">
              <div class="col-sm-10">
              <label class="col-sm-2 col-form-label" >Insira o horário:</label>
                <input type="time" class="form-control" #horario />
              </div>
            </div>
            </form>
            </div>
          

            <div class="d-grid col-3 mx-auto">
              <button
                class="btn btn-success border-light" 
                (click)="
                  disciplinas.adicionarDisciplina(
                    nome.value,
                    horario.value,
                    dia.value
                  );
                  nome.value = '';
                  horario.value = '';
                  dia.selectedIndex = 0
                "
              >
                Incluir
              </button>
            </div>
      
        </div>
        <div class="col">
          <div class="card mt-2">
            <div class="card-header bg-dark">
              <h1 class="h3 text-center">Grade de horários</h1>
            </div>
            <div class="card-body bg-dark">
              <ul>
                <li
                  *ngFor="let item of disciplinas.getDisciplinas(); index as i"
                >
                {{ item.dia }} : {{ item.nome }} às {{ item.horario }}

                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
